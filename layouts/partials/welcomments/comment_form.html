<form id="welcomments__form" class="welcomments__comment-form" action="{{ .apiUrl }}/comments" method="post" style="color: white;">
  <input type="hidden" name="website-id" id="website-id" value="{{ .websiteId }}"/>
  <input type="hidden" name="replying-to" id="replying-to"/>
  <input type="hidden" name="permalink" id="permalink" value="{{ .permalink }}"/>
  <input type="hidden" name="page-slug" id="page-slug" value="{{ .slug }}"/>
  <div class="welcomments__form-group">
    <textarea rows="10" name="message" id="message" required spellcheck="true" placeholder="Type here..." style="background-color: #343435; color: white;"></textarea>
    <p class="welcomments__markdown-notice" style="color: white;"><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank" style="color: white;">GitHub-flavored Markdown</a> & a sane subset of HTML is supported.</p>
  </div>
  <div class="welcomments__form-group" style="color: white;">
    <label for="author-name" style="color: white;">Name</label>
    <input type="text" id="author-name" name="author-name" required spellcheck="false" placeholder="Your name" style="background-color: #343435; color: white;"/>
  </div>
  <div class="welcomments__form-group welcomments__flex" style="color: white;">
    <!--<div class="welcomments__column-left">
      <label for="author-url" style="color: white;">Website <span class="welcomments__optional-notice">(optional)</span></label>
      <input type="url" id="author-url" name="author-url" placeholder="https://example.com" style="background-color: #343435; color: white;"/>
    </div>
    <div class="welcomments__column-right">
      <label for="author-email" style="color: white;">Email <span class="welcomments__optional-notice">(optional)</span></label>
      <input type="email" id="author-email" name="author-email" placeholder="johndoe@example.com" style="background-color: #343435; color: white;"/>
    </div>
  </div> !-->
 <!-- <p class="welcomments__email-notice" style="color: white;">Fill in your email address if you want to get notified when someone replies to your comment. Your email address is safely stored with strong 256-bit AES encryption. You can unsubscribe from notification emails any time by following a link on the bottom of a reply notification email.</p> !-->
  <button type="submit" class="welcomments__submit-button" id="welcomments__submit-button" style="color: white; background-color: #343435;">Send comment</button>
</form>
